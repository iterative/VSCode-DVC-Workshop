schema: '2.0'
stages:
  load:
    cmd: python ExperimentsDVC/src/data/load_dataset.py
  featureselection:
    cmd: python ExperimentsDVC/src/features/feature_selection.py
    deps:
    - path: ExperimentsDVC/src/data/load_dataset.py
      md5: 1fabc3ce451d129859d8130262485c2c
      size: 298
    params:
      params.yaml:
        featureselection.features:
        - id
        - sat_id
        - x_sim
        - y_sim
        - z_sim
        - Vx_sim
        - Vy_sim
        - Vz_sim
        - Day
        - Hour
        - Minute
        featureselection.labels:
        - x
        - y
        - z
        - Vx
        - Vy
        - Vz
  train:
    cmd: python  ExperimentsDVC/src/models/train_model.py
    deps:
    - path: ExperimentsDVC/src/features/feature_engineering.py
      md5: 0afbdc1d10aa6bc1f4c6f2b9d8129d9b
      size: 1441
    params:
      params.yaml:
        train.max_depth: 150
        train.max_samples: 300000
        train.min_impurity_decrease: 0.05
        train.min_samples_split: 50
        train.n_estimators: 350
    outs:
    - path: dvclive/metrics.json
      md5: 3a8777e369ccf467333de3c2cd7ec752
      size: 119
    - path: dvclive/plots
      md5: 3fb3c544944620cba294307cbd3f557b.dir
      size: 114
      nfiles: 3
